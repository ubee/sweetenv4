<div class="panel-header panel-header-lg" style="height:200px;">
   <h1 style="text-align:center;color:white;">View All Clients</h1>
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Clients</h4>
          <p *ngIf="showMessage==true" style="color:red; text-align:center;">No Registered Clients</p>

        </div>
        <div class="card-body" *ngIf="showdiv==true">
          <div class="table">
            <table class="table">
              <thead class=" text-primary">
                <th>
                 User Name
                </th>
                <th>
                  Email
                </th>
                <th>
    
                </th>
              </thead>
              <tbody *ngFor="let c of clients; let i=index;">
                <tr>
                  <td>
                    {{c.username}}
                  </td>
                  <td>
                    {{c.email}}
                  </td>
                  <td>
                    <button class="btn btn-secondary" (click)="viewproject(c._id)">
                      view projects
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
